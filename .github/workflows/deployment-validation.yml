name: Deployment Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Basic validation
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Test backend
        run: |
          cd backend
          pip install -r requirements.txt
          python -c "from app.main import app; print('Backend imports successfully')"
          
      - name: Test frontend
        run: |
          cd frontend
          npm ci
          npm run build
