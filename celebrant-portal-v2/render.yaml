services:
  - name: celebrant-portal-backend
    type: web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && PYTHONPATH=/opt/render/project/src/backend uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: DATABASE_URL
        value: sqlite:///./celebrant_portal.db
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        fromService:
          name: celebrant-portal-frontend
          type: web
          property: url
    healthCheckPath: /health

  - name: celebrant-portal-frontend
    type: web
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: celebrant-portal-backend
          type: web
          property: url 