services:
  # Unified Melbourne Celebrant Portal - Frontend + Backend
  - name: melbourne-celebrant-portal
    type: web
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      # Application Settings
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: NODE_ENV
        value: production
      
      # Security
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 30
      
      # Database (will be linked to database service)
      - key: DATABASE_URL
        fromDatabase:
          name: melbourne-celebrant-db
          property: connectionString
      
      # API Configuration
      - key: NEXT_PUBLIC_API_URL
        value: ""  # Same host deployment
      - key: NEXT_PUBLIC_APP_NAME
        value: "Melbourne Celebrant Portal"
      - key: NEXT_PUBLIC_APP_VERSION
        value: "2.0.0"
      
      # CORS Origins (same host)
      - key: CORS_ORIGINS
        value: '["*"]'
      
      # Optional: Email Configuration (Brevo)
      # Uncomment and configure if email features are needed
      # - key: SMTP_HOST
      #   value: smtp-relay.brevo.com
      # - key: SMTP_PORT
      #   value: 587
      # - key: SMTP_USERNAME
      #   value: your-brevo-email
      # - key: SMTP_PASSWORD
      #   value: your-brevo-smtp-key
      # - key: FROM_EMAIL
      #   value: noreply@melbournecelebrant.com

databases:
  # PostgreSQL Database for the application
  - name: melbourne-celebrant-db
    databaseName: celebrant_portal
    user: celebrant_user
    region: oregon
    plan: free
    postgresMajorVersion: 15 