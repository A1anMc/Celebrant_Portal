services:
  - type: web
    name: melbourne-celebrant-api
    env: python
    rootDir: celebrant-portal-v2
    buildCommand: |
      echo "ğŸ”§ Installing dependencies in nested backend structure..."
      pip install --upgrade pip
      
      echo "ğŸ“¦ Installing from root requirements.txt..."
      if [ -f "requirements.txt" ]; then
        pip install -r requirements.txt
      fi
      
      echo "ğŸ“¦ Installing from backend requirements.txt..."
      if [ -f "backend/requirements.txt" ]; then
        pip install -r backend/requirements.txt
      fi
      
      echo "ğŸ”§ Installing passlib specifically..."
      pip install 'passlib[bcrypt]==1.7.4'
      
      echo "âœ… Verifying passlib installation..."
      python -c "import passlib; print('âœ… passlib installed:', passlib.__version__)"
      
      echo "âœ… Build complete!"
    startCommand: |
      echo "ğŸš€ Starting application from nested backend..."
      cd backend
      echo "ğŸ“ Current directory: $(pwd)"
      echo "ğŸ”§ Installing passlib in backend directory..."
      pip install 'passlib[bcrypt]==1.7.4'
      echo "ğŸ§ª Testing imports..."
      python test_imports.py
      echo "ğŸŒŸ Starting FastAPI application..."
      gunicorn app.main:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: melbourne-celebrant-db
          property: connectionString
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 30

databases:
  - name: melbourne-celebrant-db
    databaseName: celebrant_portal
    user: celebrant_user 