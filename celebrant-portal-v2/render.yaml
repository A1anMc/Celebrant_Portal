services:
  - type: web
    name: melbourne-celebrant-api
    env: python
    buildCommand: |
      pip install --upgrade pip
      if [ -f "requirements.txt" ]; then
        pip install -r requirements.txt
      fi
      if [ -f "celebrant-portal-v2/backend/requirements.txt" ]; then
        pip install -r celebrant-portal-v2/backend/requirements.txt
      fi
      python -c "import passlib; print('âœ… passlib installed:', passlib.__version__)"
    startCommand: python start.py
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: melbourne-celebrant-db
          property: connectionString
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 30

databases:
  - name: melbourne-celebrant-db
    databaseName: celebrant_portal
    user: celebrant_user 