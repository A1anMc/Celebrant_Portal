<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .loading { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Frontend-Backend API Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testDashboard()">Test Dashboard</button>
    <button onclick="testCouples()">Test Couples</button>
    <button onclick="runAllTests()">Run All Tests</button>

    <script>
        const API_BASE = 'http://localhost:8000';
        let authToken = null;

        function addResult(test, status, message) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${status}`;
            resultDiv.innerHTML = `<strong>${test}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
        }

        async function testLogin() {
            addResult('Login Test', 'loading', 'Testing login...');
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@melbournecelebrant.com',
                        password: 'admin123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    addResult('Login Test', 'success', `Login successful! Token: ${authToken.substring(0, 20)}...`);
                    return true;
                } else {
                    const error = await response.text();
                    addResult('Login Test', 'error', `Login failed: ${response.status} - ${error}`);
                    return false;
                }
            } catch (error) {
                addResult('Login Test', 'error', `Login error: ${error.message}`);
                return false;
            }
        }

        async function testDashboard() {
            if (!authToken) {
                addResult('Dashboard Test', 'error', 'No auth token. Please login first.');
                return false;
            }

            addResult('Dashboard Test', 'loading', 'Testing dashboard API...');
            try {
                const response = await fetch(`${API_BASE}/api/dashboard/metrics`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult('Dashboard Test', 'success', `Dashboard API working! Data: ${JSON.stringify(data)}`);
                    return true;
                } else {
                    const error = await response.text();
                    addResult('Dashboard Test', 'error', `Dashboard failed: ${response.status} - ${error}`);
                    return false;
                }
            } catch (error) {
                addResult('Dashboard Test', 'error', `Dashboard error: ${error.message}`);
                return false;
            }
        }

        async function testCouples() {
            if (!authToken) {
                addResult('Couples Test', 'error', 'No auth token. Please login first.');
                return false;
            }

            addResult('Couples Test', 'loading', 'Testing couples API...');
            try {
                const response = await fetch(`${API_BASE}/api/couples/`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult('Couples Test', 'success', `Couples API working! Data: ${JSON.stringify(data)}`);
                    return true;
                } else {
                    const error = await response.text();
                    addResult('Couples Test', 'error', `Couples failed: ${response.status} - ${error}`);
                    return false;
                }
            } catch (error) {
                addResult('Couples Test', 'error', `Couples error: ${error.message}`);
                return false;
            }
        }

        async function runAllTests() {
            document.getElementById('results').innerHTML = '';
            addResult('Test Suite', 'loading', 'Starting comprehensive test suite...');
            
            const loginSuccess = await testLogin();
            if (loginSuccess) {
                await testDashboard();
                await testCouples();
                addResult('Test Suite', 'success', 'All tests completed!');
            } else {
                addResult('Test Suite', 'error', 'Test suite stopped due to login failure.');
            }
        }
    </script>
</body>
</html>
